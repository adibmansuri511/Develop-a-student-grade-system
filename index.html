<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Develop a Student Grade System.</title>
    <!-- Bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="bg-image"></div>
    <main>
        <section>
            <div class="container-fluid ">
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8 d-flex justify-content-center align-items-center">
                        <div class="box my-5">
                            <div class="box-heading">
                                <h1 class="text-center">Student Grade Calculator</h1>
                            </div>
                            <div class="row">
                                <div class="col-md-1"></div>
                                <div class="col-md-10">
                                    <form method="get">
                                        <div class="row mt-5">
                                            <label class="col-md-4 d-flex justify-content-end align-items-center"
                                                for="phyMarks">Physics
                                                :</label>
                                            <input class="col-md-6" type="number" name="physics-marks" id="phyMarks"
                                                min="0" max="100" required>
                                            <div class="col-md-2"></div>
                                        </div>
                                        <div class="row mt-3">
                                            <label class="col-md-4 d-flex justify-content-end align-items-center"
                                                for="mathMarks">Maths
                                                :</label>
                                            <input class="col-md-6" type="number" name="maths-marks" id="mathMarks"
                                                min="0" max="100" required>
                                            <div class="col-md-2"></div>
                                        </div>
                                        <div class="row mt-3">
                                            <label class="col-md-4 d-flex justify-content-end align-items-center"
                                                for="chemMarks">Chemistry
                                                :</label>
                                            <input class="col-md-6" type="number" name="chemistry-marks" id="chemMarks"
                                                min="0" max="100" required>
                                            <div class="col-md-2"></div>
                                        </div>
                                        <div class="row mt-3">
                                            <label class="col-md-4 d-flex justify-content-end align-items-center"
                                                for="engMarks">English
                                                :</label>
                                            <input class="col-md-6" type="number" name="english-marks" id="engMarks"
                                                min="0" max="100" required>
                                            <div class="col-md-2"></div>
                                        </div>
                                        <div class="text-center mt-5">
                                            <button id="myBtn" type="button">Show Percentage</button>
                                        </div>
                                    </form>
                                    <div class="result-show mt-4">
                                        <p id="showData"></p>
                                    </div>
                                </div>
                                <div class="col-md-1"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2"></div>
                </div>
            </div>
        </section>
    </main>


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Custom js  -->
    <script src="./assets/js/main.js"></script>
</body>

</html>
